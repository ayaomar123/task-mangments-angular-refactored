<!-- login.component.html -->
<div class="container mt-5">
    <div class="bg"></div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="text-danger">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Please write a valid Email</div>
          </div>
          
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="text-danger">
          <div *ngIf="registerForm.get('password')?.errors?.['password']">Password is required.</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password Must be 8 characters</div>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
